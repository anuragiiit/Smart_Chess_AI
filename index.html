<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>

<body>
    <div class="header">

        <h2>MINIMAX CHESS AI</h2>
        <p class="text">An implementation of the a <a
                href="https://www.geeksforgeeks.org/minimax-algorithm-in-game-theory-set-1-introduction/">Minimax
                Algorithm</a>,
            optimized with <a href="https://en.wikipedia.org/wiki/Alpha%E2%80%93beta_pruning">Alpha Beta (α-β)
                Pruning</a>.</p>
    </div>
    <div class="chess">
        <div>
            <h1 style="text-align: center;">AI</h1>
            <div id="board" class="board"></div>
            <h1 style="text-align: center;">Human</h1>
            <p id="note">Drag the pieces to a valid square to play</p>
        </div>

        <div class="info">

            Search depth:
            <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br>
            <span>Positions evaluated: <span id="position-count"></span></span>
            <br>
            <span>Time: <span id="time"></span></span>
            <br>
            <span>Positions/s: <span id="positions-per-s"></span> </span>
            <br>
            <br>
            <div id="move-history" class="move-history">
            </div>
        </div>
    </div>
    <div class="footer text">
    </div>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/chessboardjs/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="script.js"></script>
    <script>

    </script>
</body>

</html>
